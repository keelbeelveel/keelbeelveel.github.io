<!DOCTYPE HTML>
<html>
    <head>
        {% include head.html %}
        <link rel="icon" href="/resources/icons/favicon{{ page.favicon }}.png" type="image/png"/>
        <meta name="keywords" content="Kyle Belveal, keelbeelveel, computer science, computer engineering, computer, CS, CE, EECS, electrical engineering, engineering, projects, project, python, c++, html, css, verilog, {{ page.keywords }}"/>
        <!-- Layout type - default           -->
        <!-- Layout revised 6/22/2020 6:40pm -->
    </head>
    <div id="body">
        <body>
            {% if {{page.banner}} %}
            {% capture page_banner %}{{ page.banner }}{% endcapture %}
            {% include header.html banner=page_banner %}
            {% else %}
            {% include header.html %}
            {% endif %}
            <div id="page-container" class="scroll">
                <div id="content-wrap" class="content-wrap">
                    <main>
                        <section>
                            {{ content }}
                        </section>
                    </main>
                </div>
            </div>
            {% include footer.html %}
        </body>
</html>
